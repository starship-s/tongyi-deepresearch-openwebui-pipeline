name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract release notes for tag
        run: |
          version="${GITHUB_REF_NAME#v}"
          awk '/^## \['"$version"'\]/{found=1; next} found && /^## \[/{exit} found' \
            CHANGELOG.md > release_notes.md

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body_path: release_notes.md
          files: |
            src/tongyi_deepresearch_openwebui_pipeline/pipes/pipe.py
            src/tongyi_deepresearch_openwebui_pipeline/tools/search_tool.py
            src/tongyi_deepresearch_openwebui_pipeline/tools/scholar_tool.py
            src/tongyi_deepresearch_openwebui_pipeline/tools/visit_tool.py
